<div class="body">
  <div class="container">
      <nav class="navbar">
        <div class="container-fluid">
        <ul>
          <li>
            <a  [routerLink]=" ['Home'] ">Home</a>
          </li>
          <li>
            <a  [routerLink]=" ['About'] ">About Gacs</a>
          </li>
          <li>
            <a  [routerLink]=" ['Vision'] ">Vision & Mission</a>
          </li>
          <li>
            <a  [routerLink]=" ['Upcoming'] ">Upcoming Engagement</a>
          </li>
          <li>
            <a  [routerLink]=" ['Support'] ">Support & Partner</a>
          </li>
          <li>
            <a  [routerLink]=" ['Setting'] "><img src="./../../assets/setting.png"></a>
          </li>
        </ul>
        </div>
      </nav>
         <hr class="hori">
  </div>
  <div class="container">
    <div class="row welcome">
      <div class="col-md-12 mainbody">
        <p class="para1">WelCome</p>
        <P class="para2">to</P>
        <P>Global Associates Corporate Of Service</P>
      </div>
    </div>
    <div class="row enterRow">
        <div class="offset-sm-5 col-sm-2 enterword hover" (click)="openSignupModal()">
          ENTER GACS WORD
          <hr class="line1">
          <hr class="line2">
          <hr class="line3">
          <hr class="line4">

        </div>

    </div>
  </div>

  <div class="modal signupModal" *ngIf="signupModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Verify your mobile number to process further</h6>
        </div>
        <div class="modal-body margin-left-10">
          <div class=" row">
          <div class="col-md-6">
            <input type="tel " maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57 ' class="form-control"  aria-describedby="emailHelp" placeholder="Enter Mobile Number">
          <div *ngIf="displayTimer" class="text-center border-bottom margin-top-20">
            <h6>
            00:{{secondsDisplay}}
          </h6>
          </div>
          </div>  
        </div>
        <div class="row margin-top-20">
          <div class="col-md-6 display-inline-block">
              <button type="button" class="btn  login-button hover" (click)="onLogin()">LOGIN</button>
          </div>
          <div class="col-md-6 display-inline-block">
              If you do not recevie your OTP in 1 Minute.click to
              <a class="resend-otp hover" (click)="closeModal()" >Resend OTP</a>
          </div>
        </div>
         </div>
        
      </div>
      <div class="line-button">
      </div>
      <div class="line-button margin-top-5">
      </div>
      <div class="close-button" >
          <img src='./../../assets/close.png' class="hover"  height="42" width="42" (click)="closeModal()">
      </div>
    </div>
  </div>
</div>
